<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inheritance in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent">
      <h1>Hello</h1>
      <div class="child"><h1>World</h1></div>
      <!-- In Inheritance in CSS only Typography will be inherited -->

      <hr />
      <!-- Layout will not be inherited-->
      <div class="layout-parent">
        Full Stack
        <div class="layout-child">Developer</div>
      </div>
    </div>
  </body>
</html>
