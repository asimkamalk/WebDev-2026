<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors in CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="one two">Heading one</h1>
    <h1>Heading two</h1>
    <h1 class="two">Heading three</h1>

    <!-- You can provide only one ID in CSS -->
    <p id="one">Hello I am ID</p>

    <span>Example</span>
    <span>Example</span>

    <section>
      <article>1</article>
      <main>2</main>
      <h2>3</h2>
    </section>

    <div>Hello</div>
    <div class="text">World</div>

    <div>
      <p>Hello</p>
      <h1>1</h1>
      <h2>2</h2>
      <h3>4</h3>
      <p>World</p>
    </div>
    <p>Hello</p>

    <section><p>>>></p></section>
    <p>++++</p>

    <a href="one">Hello World</a>
  </body>
</html>
